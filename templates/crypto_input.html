<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Market Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-psd/3d-render-finance-background_23-2151394233.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
            background-size: cover;
            color: #FFF;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
            color: #FF7F50; /* Coral color, commonly used in anime designs */
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 127, 80, 0.7); /* Soft shadow for text */
        }
        form {
            display: inline-block;
            text-align: left;
            background: #2A2E3D; /* Soft dark blue background */
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Deep shadow for a floating effect */
            border: 2px solid #FF1493; /* Hot Pink border */
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #FF1493; /* Hot Pink for labels */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Manga-style font */
        }
        input[type="text"], input[type="number"] {
            padding: 12px;
            margin-top: 8px;
            width: 280px;
            border: 2px solid #FFD700; /* Gold border */
            border-radius: 8px;
            background-color: #3A3F53; /* Dark background for inputs */
            color: #FFF;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Manga-style font */
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #FF6347; /* Tomato Red border on focus */
            outline: none;
        }
        input[type="submit"] {
            background-color: #FF6347; /* Tomato Red for button */
            color: white;
            padding: 12px 25px;
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #FF4500; /* Darker red when hovering */
        }
        input[type="submit"]:active {
            background-color: #DC143C; /* Dark red when clicked */
        }
        
    </style>
</head>

<body>
    <h1>Crypto Market Prediction Form</h1>
    <form action="/predict" method="post">
        <label>Coin Name:</label>
        <input type="text" name="coin" placeholder="e.g. Bitcoin" required>

        <label>Symbol:</label>
        <input type="text" name="symbol" placeholder="e.g. BTC" required>

        <label>Price (USD):</label>
        <input type="number"  name="price" placeholder="e.g. 67000.50" required>

        <label>Market Cap (USD):</label>
        <input type="number"  name="mkt_cap" placeholder="e.g. 1250000000" required>

        <label>1 Hour Change (%) :</label>
        <input type="number"   name="one_hour" placeholder="e.g. -0.45" required>

        <label>24 Hour Change (%) :</label>
        <input type="number"  name="twentyfour_hour" placeholder="e.g. 3.20" required>

        <label>7 Day Change (%):</label>
        <input type="number"  name="seven_day" placeholder="e.g. 12.75" required>

        <label>24 Hour Volume (USD) (%) :</label>
        <input type="number"  name="twentyfour_hour_volume" placeholder="e.g. 4500000000" required>

        <input type="submit" value="Predict">
    </form>
</body>

</html>
